<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Work Day Scheduler</title>

    <!-- All CSS Links -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->

      <!-- 9AM -->
      <div class="row time-block">
        <div class="col-2 hour"><p>9AM</p></div>
        <textarea
          id="timeEvent0"
          class="col-9 description"
          data-value="9"
        ></textarea>
        <button class="col-1 saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <!-- 10AM -->
      <div class="row time-block">
        <div class="col-2 hour"><p>10AM</p></div>
        <textarea
          id="timeEvent1"
          class="col-9 description"
          data-value="10"
        ></textarea>
        <button class="col-1 saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <!-- 11AM -->
      <div class="row time-block">
        <div class="col-2 hour"><p>11AM</p></div>
        <textarea
          id="timeEvent2"
          class="col-9 description"
          data-value="11"
        ></textarea>
        <button class="col-1 saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <!-- 12PM -->
      <div class="row time-block">
        <div class="col-2 hour"><p>12PM</p></div>
        <textarea
          id="timeEvent3"
          class="col-9 description"
          data-value="12"
        ></textarea>
        <button class="col-1 saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <!-- 1PM -->
      <div class="row time-block">
        <div class="col-2 hour"><p>1PM</p></div>
        <textarea
          id="timeEvent4"
          class="col-9 description"
          data-value="13"
        ></textarea>
        <button class="col-1 saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <!-- 2PM -->
      <div class="row time-block">
        <div class="col-2 hour"><p>2PM</p></div>
        <textarea
          id="timeEvent5"
          class="col-9 description"
          data-value="14"
        ></textarea>
        <button class="col-1 saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <!-- 3PM -->
      <div class="row time-block">
        <div class="col-2 hour"><p>3PM</p></div>
        <textarea
          id="timeEvent6"
          class="col-9 description"
          data-value="15"
        ></textarea>
        <button class="col-1 saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <!-- 4PM -->
      <div class="row time-block">
        <div class="col-2 hour"><p>4PM</p></div>
        <textarea
          id="timeEvent7"
          class="col-9 description"
          data-value="16"
        ></textarea>
        <button class="col-1 saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <!-- 5PM -->
      <div class="row time-block">
        <div class="col-2 hour"><p>5PM</p></div>
        <textarea
          id="timeEvent8"
          class="col-9 description"
          data-value="17"
        ></textarea>
        <button class="col-1 saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
    </div>
    <!-- All JS links -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
